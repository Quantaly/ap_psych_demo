<div class="container">
    <div class="header" [innerHtml]="(demoBloc | bloc).header"></div>

    <div class="yes">
        <button (click)="demoBloc.dispatch(true)"
                [disabled]="!(demoBloc | bloc).buttonsEnabled">Yes</button>
    </div>

    <div class="no">
        <button (click)="demoBloc.dispatch(false)"
                [disabled]="!(demoBloc | bloc).buttonsEnabled">No</button>
    </div>
</div>
